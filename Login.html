<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Main.css"/>
    <script src="Main.js"></script>
    <title>Account Page</title>
</head>
<body>
    <div class = "topBar">
        <!--Drop Down Menu-->
        <button onclick="dropDown()" id="dropDownButton">
            <img src="dropdownMain.png" id = "dropDownImage" width="50" height="50"> Menu
        </button>
        <nav id="dropDownMenu" class="dropDownMenu">
            <ul class="dropDownList">
                <a href="Index.html" class="dropDownLocations"><li>Home</li></a>
                <a href="ClubSurvey.html" class="dropDownLocations"><li>Club Survey</li></a>
                <a href="Clubs.html" class="dropDownLocations"><li>Club List</li></a>
                <a href="Favorites.html" class="dropDownLocations"><li>My Favorites</li></a>
                <a href="Account.html" class="dropDownLocations"><li>My Account</li></a>
                <a href="Login.html" class="dropDownLocations"><li>Log In</li></a>
            </ul>
        </nav>


        <!--Search Bar-->
        <input id="searchBar" type="text" placeholder="Search for clubs">


        <!--Filter Icon-->
        <img src="filter-icon.webp" id="filterIcon" onclick="filterOverlay()" alt="Filter Icon">
        
        <!--Filter Overlay-->
        <div id="filterOverlay">
            <h2>Filter Clubs</h2>
            <div class="filter-grid">
                <div class="filter-catagory">
                    <h3>Catagory1</h3>
                    <label><input type="checkbox" class="filterBox">Placeholder</label>
                </div>
                <div class="filter-catagory">
                    <h3>Catagory2</h3>
                    <label><input type="checkbox" class="filterBox">Placeholder</label>
                </div>
                <div class="filter-catagory">
                    <h3>Catagory3</h3>
                    <label><input type="checkbox" class="filterBox">Placeholder</label>
                    <label><input type="checkbox" class="filterBox">Placeholder</label>
                    <label><input type="checkbox" class="filterBox">Placeholder</label>
                    <label><input type="checkbox" class="filterBox">Placeholder</label>
                    <label><input type="checkbox" class="filterBox">Placeholder</label>
                    <label><input type="checkbox" class="filterBox">Placeholder</label>
                    <label><input type="checkbox" class="filterBox">Placeholder</label>
                </div>
                <div class="filter-catagory">
                    <h3>Days</h3>
                    <label><input type="checkbox" class="filterBox"> Monday</label>
                    <label><input type="checkbox" class="filterBox"> Tuesday</label>
                    <label><input type="checkbox" class="filterBox"> Wednesday</label>
                    <label><input type="checkbox" class="filterBox"> Thursday</label>
                    <label><input type="checkbox" class="filterBox"> Friday</label>
                    <label><input type="checkbox" class="filterBox"> Saturday</label>
                    <label><input type="checkbox" class="filterBox"> Sunday</label>
                </div>
            </div>
        </div>

    <!--Main body starts here-->
    <div class="mainBody blur" id="headBody">
        <a href="Index.html" id="loginButton">
             <button>Log In</button>
        </a>
        <a href="Login.html" id="logoutButton">
             <button>Log Out</button>
        </a>
    
    </div>
</body>
</html>
