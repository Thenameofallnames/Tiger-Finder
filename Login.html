</head>
<script src="Main.js"></script>

<body>
    <header class="topBar"> 
        <!--Drop Down Menu-->
        <button onclick="dropDown()" id="dropDownButton">
            <img src="dropdownMain.png" id="dropDownImage">Menu
        </button>
        <nav id="dropDownMenu" class="dropDownMenu">
            <ul class="dropDownList">
                <a href="index.html" class="dropDownLocations"><li>Home</li></a>
                <a href="ClubSurvey.html" class="dropDownLocations"><li>Club Survey</li></a>
                <a href="Clubs.html" class="dropDownLocations"><li>Club List</li></a>
                <a href="Favorites.html" class="dropDownLocations"><li>My Favorites</li></a>
                <a href="Account.html" class="dropDownLocations"><li>My Account</li></a>
                <a href="Login.html" class="dropDownLocations"><li>Log In</li></a>
            </ul>
        </nav>
    </div>
        <a href="index.html">
            <img src="images/FHSLogo.png" id="tigerIcon" alt="The Fishers High School logo">
        </a>
        <img src="images/FHSLogoBig.png" id="logoBig" alt="Logo Big">
        <div id = "topPadding"></div>
    </header>

    </div>

    <!--Main body starts here-->
    <div class="mainBody blur" id="headBody">

        <!--Note: signInBox refers to the box used for sign ins, logInBox refers to ALL of the boxes on the page-->
        <!--Log in-->

        <div class="logInBox" id="signInBox">
            <h2>Login</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="signInBtn" id="logInBtn" onclick="">Login</button>
            <button class="switchBtn" onclick="switchPageCreate()">Create Account</button>
        </div>
        <!--Staff account creation-->
        <div class="logInBox" id="staffBox">
            <h2>Create Club Staff Account</h2>
            <input type="email" placeholder="Email" class="email" id = "emailInput">
            <input type="password" placeholder="Password" class="password" id = "passwordInput">
            <input type="password" placeholder="Confirm Password">
            <button class="signInBtn" onclick = "createAccount()">Sign In as Club Staff</button>
            <button class="switchBtn" onclick="switchPageCreate()">Create Regular Account</button>
        </div>
        <!--Standard account creation-->
        <div class="logInBox" id="createAccountBox">
            <h2>Create Account</h2>
            <input type="email" placeholder="Email" class="email">
            <input type="password" placeholder="Password" class="password">
            <input type="password" placeholder="Confirm Password">
            <button class="signInBtn">Create Account</button>
            <button class="switchBtn" onclick="switchPageOwner()">Create Club Staff Account</button>
            <button class="switchBtn" onclick="switchPageSign()">Login</button>
        </div>
    </div>

</body>

</html>
