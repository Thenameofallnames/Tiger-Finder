<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Main.css" />
    <script src="main.js"></script>
    <title>Clubs</title>
</head>

<body>
    <header class="topBar">
        <!--Drop Down Menu-->
        <button onclick="dropDown()" id="dropDownButton">
            <img src="dropdownMain.png" id="dropDownButton" width="50" height="50">
        </button>
        <nav>
            <ul class="level1">
                <li><a href="Index.html">Home</a></li>
                <li><a href="ClubSurvey.html">Club Survey</a></li>
                <li class="sub"><a href="Clubs.html">Clubs</a>
                    <ul class="level2">
                        <li><a href="Clubs.html">Club List</a></li>
                        <li><a href="Favorites.html">My Favorites</a></li>
                    </ul>
                </li>
                <li class="sub"><a href="">Account</a>
                    <ul class="level2">
                        <li><a href="Account.html">My Account</a></li>
                        <li><a href="Login.html">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <img src="images/FHSLogo.png" id="tigerIcon" alt="The Fishers High School logo">

        <!--Search Bar-->
        <input class="searchBar" type="text" placeholder="Search for clubs">

        <!--Filter Icon-->
        <img src="filter-icon.webp" id="filterIcon" onclick="filterOverlay()" alt="Filter Icon">

        <!--Filter Overlay-->
        <div id="filterOverlay">
            <div class="filter-grid">
                <div class="filter-catagory">
                    <h3>Club Type</h3>
                    <label><input type="checkbox" class="filterBox" id="checkboxAcademic" onclick = "saveCheckboxStates()">Academic</label>
                    <label><input type="checkbox" class="filterBox" id="checkboxService" onclick = "saveCheckboxStates()">Service</label>
                    <label><input type="checkbox" class="filterBox" id="checkboxSports" onclick = "saveCheckboxStates()">Sports</label>
                    <label><input type="checkbox" class="filterBox" id="checkboxArt" onclick = "saveCheckboxStates()">Art</label>
                    <label><input type="checkbox" class="filterBox" id="checkboxGames" onclick = "saveCheckboxStates()">Games</label>
                </div>
                <div class="filter-catagory">
                    <h3>Meeting Time</h3>
                    <label><input type="checkbox" class="filterBox" id="checkboxBefore" onclick = "saveCheckboxStates()">Before School</label>
                    <label><input type="checkbox" class="filterBox" id="checkboxAfter" onclick = "saveCheckboxStates()">After School</label>
                </div>
                <!--
                <div class="filter-catagory">
                    <h3>Meeting Frequency</h3>
                    <label><input type="checkbox" class="filterBox">Monthy</label>
                    <label><input type="checkbox" class="filterBox">Biweekly</label>
                    <label><input type="checkbox" class="filterBox">Weekly</label>
                    <label><input type="checkbox" class="filterBox">Varied</label>
                </div>
                -->
                <div class="filter-catagory">
                    <h3>Meeting Days</h3>
                    <label><input type="checkbox" class="filterBox" id="checkboxMonday" onclick = "saveCheckboxStates()"> Monday</label>
                    <label><input type="checkbox" class="filterBox" id="checkboxTuesday" onclick = "saveCheckboxStates()"> Tuesday</label>
                    <label><input type="checkbox" class="filterBox" id="checkboxWednesday" onclick = "saveCheckboxStates()"> Wednesday</label>
                    <label><input type="checkbox" class="filterBox" id="checkboxThursday" onclick = "saveCheckboxStates()"> Thursday</label>
                    <label><input type="checkbox" class="filterBox" id="checkboxFriday" onclick = "saveCheckboxStates()"> Friday</label>
                    <label><input type="checkbox" class="filterBox" id="checkboxSaturday" onclick = "saveCheckboxStates()"> Saturday</label>
                    <label><input type="checkbox" class="filterBox" id="checkboxSunday" onclick = "saveCheckboxStates()"> Sunday</label>
                </div>
            </div>
        </div>

        <div id = "topPadding"></div>
    </header>

    <!--Main body starts here-->
    <div class="mainBody blur" id="headBody">
        
        <div>
            <img src="images/PH1.jpg" class="topImage">
            <img src="images/PH2.jpg" class="topImage">
            <img src="images/PH3.jpg" class="topImage">
            <img src="images/PH4.jpg" class="topImage">
            <img src="images/PH5.jpg" class="topImage">
        </div>

        <div class="bigButtons">
            <a href="ClubSurvey.html" id="surveyButton">
                <button>Club Survey</button>
            </a>
            <div class="inlineButtons">
                <a href="Clubs.html" id="clubListButton">
                    <button>Clubs</button>
                </a>
                <a href="Favorites.html" id="favoritesButton">
                    <button>Favorites</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
